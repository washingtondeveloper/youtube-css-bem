<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>CSS BEM</title>
  </head>
  <body>
    <button class="button">cadastrar</button>
    <button class="button button--primary">cadastrar</button>
    <button class="button button--success">cadastrar</button>
    <button class="button button--warning">cadastrar</button>
    <button class="button button--danger">cadastrar</button>

    <div class="form-group">
      <label class="form-group__label form-group__label--error">Nome</label>
      <input
        type="text"
        class="form-group__input form-group__input--error"
        placeholder="Digite seu nome"
      />
    </div>

    <div class="form-group">
      <label class="form-group__label form-group__label--success">E-mail</label>
      <input
        type="text"
        class="form-group__input form-group__input--success"
        placeholder="Digite seu email"
      />
    </div>
  </body>
</html>
